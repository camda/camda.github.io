---
layout: default
title: tags
header: Posts By Tag
---

<div class="container docs-container">
    <div class="content col-md-9" role="main">
		<div class="bg-content index-border-content">
			<div class="light"><i></i></div>
			<div class="main">
				
				
				
				{% for tag in site.tags %}
					<div class="articlelist">
						<h2><a href="#">{{ tag[0] }}<i></i></a></h2>
						<div class="list">
							<ul>
								{% for post in tag[1] %}
								<!--time-highlight-->
									<li class="cls">
									  <p class="date">{{ post.date | date: "%m月%e日" }}</p>
									  <p class="intro"><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></p>
									  <p class="version">&nbsp;</p>
									  <div class="more">
										<p>{{post.detail}}</p>
									  </div>
									</li>
								{% endfor %}
							</ul>
						</div>
					</div>
					    
				{% endfor %}
			</div> 
			
		</div>
	</div>
	{% include right_info.html %} 
</div>
